<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="styles/sass/main.css" />
    <!-- Link Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Link Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__logo">
        <a href="index.html" class="header__link"
          >Les petits plats
          <div class="header__logo-circle">
            <div class="header__logo-circle-fill"></div></div
        ></a>
      </div>
      <h1 class="header__title">
        Cherchez parmi plus de 1500 recettes<br />du quotidien, simples et
        délicieuses
      </h1>
      <form class="header__form">
        <label for="search"></label>
        <input
          type="search"
          name="search"
          id="search"
          class="header__form-input"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <button type="submit" class="header__form-button">
          <i class="bi bi-search header__form-icon"></i>
        </button>
      </form>
    </header>
    <!-- main -->
    <main>
      <!-- filter -->
      <section class="filter">
        <div class="filter__choice-section">
          <!-- ingrédients -->
          <div class="filter__dropdown">
            <button class="filter__btn filter__ingredients-btn">
              Ingrédients
              <span class="filter__chevron-icon"
                ><i class="bi bi-chevron-down"></i
              ></span>
            </button>
            <div class="filter__dropdown-content">
              <div class="filter__search">
                <input type="search" class="filter__search-input" />
                <i class="bi bi-search filter__search-icon"></i>
              </div>
            </div>
          </div>
          <!-- appliances -->
          <div class="filter__dropdown">
            <button class="filter__btn filter__appliances-btn">
              Appareils
              <span class="filter__chevron-icon"
                ><i class="bi bi-chevron-down"></i
              ></span>
            </button>
            <div class="filter__dropdown-content">
              <div class="filter__search">
                <input type="search" class="filter__search-input" />
                <i class="bi bi-search filter__search-icon"></i>
              </div>
            </div>
          </div>
          <!-- ustensils -->
          <div class="filter__dropdown">
            <button class="filter__btn filter__ustensils-btn">
              Ustensiles
              <span class="filter__chevron-icon"
                ><i class="bi bi-chevron-down"></i
              ></span>
            </button>
            <div class="filter__dropdown-content">
              <div class="filter__search">
                <input type="search" class="filter__search-input" />
                <i class="bi bi-search filter__search-icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="filter__number"></div>
      </section>
      <section class="badges"></section>
      <!-- recipes -->
      <section class="recipes"></section>
    </main>
    <!-- Link JS file -->
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
